<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    .abc {
            border-radius: 20px;
            border: 1px solid #fff;
            background-color: #2980B9;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }
  </style>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .green {
            color: rgb(12, 243, 12);
        }

        .orange {
            color: rgb(246, 164, 12);
        }

        .red {
            color: rgb(246, 11, 11);
        }

        table {
            width: 100%;
            border: 1px solid #2980B9; /* Light border color around the table */
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2980B9; /* Header background color */
        }

        table tr:first-child th {
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div style="display: flex; justify-content: flex-start; height: 80px;background-color: #334b75; opacity: 0.9;">
            <div style="width: 50%; display: flex; justify-content: flex-start;">
                <h1 style="margin: auto;margin-left: 20px;color: white;">Knowability</h1>
            </div>
        </div>
    </nav>

    <br>
    <div style = "text-align: center;">
        <p style="font-size: 2rem;"><strong>Quiz Leaderboard</strong></p>
    </div>
    <div>
        <p style="display: flex; font-size: 1.2rem; margin-left: 20px;"><strong>Subject : <span th:text="${subject}"></span></strong></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
                <th>Penalty</th>
                <th>Question 1</th>
                <th>Question 2</th>
                <th>Question 3</th>
                <th>Question 4</th>
                <th>Question 5</th>
                <th>Question 6</th>
                <th>Question 7</th>
                <th>Question 8</th>
                <th>Question 9</th>
                <th>Question 10</th>
            </tr>
        </thead>
        <tbody>
            <strong>
            <tr th:each="id, i : ${names}">
                <td th:text="${rank[i.index]}"></td>
                <td th:text="${id}"></td>
                <td th:text="${pts[i.index]}"></td>
                <td th:text="${score1[i.index]}" th:class="${score1[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score2[i.index]}" th:class="${score2[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score3[i.index]}" th:class="${score3[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score4[i.index]}" th:class="${score4[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score5[i.index]}" th:class="${score5[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score6[i.index]}" th:class="${score6[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score7[i.index]}" th:class="${score7[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score8[i.index]}" th:class="${score8[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score9[i.index]}" th:class="${score9[i.index] == 1} ? 'green' : 'red'"></td>
                <td th:text="${score10[i.index]}" th:class="${score10[i.index] == 1} ? 'green' : 'red'"></td>
            </tr>
        </strong>
        </tbody>
    </table>
</body>
</html>
