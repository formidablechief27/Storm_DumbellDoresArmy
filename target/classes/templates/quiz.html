    <style>
 .radio {
	 margin: 0.5rem;
}
 .radio input[type="radio"] {
	 position: absolute;
	 opacity: 0;
}
 .radio input[type="radio"] + .radio-label:before {
	 content: '';
	 background: #f4f4f4;
	 border-radius: 100%;
	 border: 1px solid #b4b4b4;
	 display: inline-block;
	 width: 1.4em;
	 height: 1.4em;
	 position: relative;
	 top: -0.2em;
	 margin-right: 1em;
	 vertical-align: top;
	 cursor: pointer;
	 text-align: center;
	 transition: all 250ms ease;
}
 .radio input[type="radio"]:checked + .radio-label:before {
	 background-color: #3197ee;
	 box-shadow: inset 0 0 0 4px #f4f4f4;
}
 .radio input[type="radio"]:focus + .radio-label:before {
	 outline: none;
	 border-color: #3197ee;
}
 .radio input[type="radio"]:disabled + .radio-label:before {
	 box-shadow: inset 0 0 0 4px #f4f4f4;
	 border-color: #b4b4b4;
	 background: #b4b4b4;
}
 .radio input[type="radio"] + .radio-label:empty:before {
	 margin-right: 0;
}
 
    </style>

    <h1>Quiz</h1>
    <form action="/submit-answers" method="POST">
        <input type="hidden" name="subject" th:value="${val}">
        <input type="hidden" name="section" th:value="${value}">
        <th:block th:each="question, idx : ${questions}">
            <div class="question">
                <p th:text="${question}"></p>
                <input type="radio" class = "radio-label" th:name="'q' + ${idx.index}" value="A" th:id="'q' + ${idx.index}"> A. <span th:text="${optionsA[idx.index]}"></span><br>
                <input type="radio" class = "radio-label" th:name="'q' + ${idx.index}" value="B" th:id="'q' + ${idx.index}"> B. <span th:text="${optionsB[idx.index]}"></span><br>
            </div>
        </th:block>
        <button type="submit"  class="btn solid" style="padding: 13px 40px; text-align: center; text-decoration:none;">Submit Answers </button>
    </form>
