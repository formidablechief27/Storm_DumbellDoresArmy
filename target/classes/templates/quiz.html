<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
    <style>
 .radio {
	 margin: 0.5rem;
}
 .radio input[type="radio"] {
	 position: absolute;
	 opacity: 0;
}
 .radio input[type="radio"] + .radio-label:before {
	 content: '';
	 background: #f4f4f4;
	 border-radius: 100%;
	 border: 1px solid #b4b4b4;
	 display: inline-block;
	 width: 1.4em;
	 height: 1.4em;
	 position: relative;
	 top: -0.2em;
	 margin-right: 1em;
	 vertical-align: top;
	 cursor: pointer;
	 text-align: center;
	 transition: all 250ms ease;
}
 .radio input[type="radio"]:checked + .radio-label:before {
	 background-color: #3197ee;
	 box-shadow: inset 0 0 0 4px #f4f4f4;
}
 .radio input[type="radio"]:focus + .radio-label:before {
	 outline: none;
	 border-color: #3197ee;
}
 .radio input[type="radio"]:disabled + .radio-label:before {
	 box-shadow: inset 0 0 0 4px #f4f4f4;
	 border-color: #b4b4b4;
	 background: #b4b4b4;
}
 .radio input[type="radio"] + .radio-label:empty:before {
	 margin-right: 0;
}
 
    </style>
</head>
<body>
    <nav>
        <div style="display: flex; justify-content: flex-start; height: 80px;background-color: #2980B9; opacity: 0.9;">
            <div style="width: 50%; display: flex; justify-content: flex-start;">
                <h1 style="margin: auto;margin-left: 20px;color: white;">Knowability</h1>
            </div>
        </div>
    </nav>
    <strong><h3 style = "align-items: center;">Welcome to the Quiz</h3></strong>
    <form action="/submit-answers" method="POST">
        <input type="hidden" name="subject" th:value="${val}">
        <input type="hidden" name="section" th:value="${value}">
        <th:block th:each="question, idx : ${questions}">
            <div class="question">
                <div style="display: flex; margin-left: 20px; font-size: 1.2rem;">
                    <strong><p th:text="${question}"></p></strong>
                </div>
                <div  style="display: flex; margin-left: 20px;font-size: 1.2rem;">
                    <input type="radio" class = "radio-label" th:name="'q' + ${idx.index}" value="A" th:id="'q' + ${idx.index}"> A :  <span th:text="${optionsA[idx.index]}"></span><br>
                </div>
                <div style="display: flex; margin-left: 20px;font-size: 1.2rem;">
                    <input type="radio" class = "radio-label" th:name="'q' + ${idx.index}" value="B" th:id="'q' + ${idx.index}"> B :  <span th:text="${optionsB[idx.index]}"></span><br>
                </div>
            </div>
        </th:block>
        <button type="submit"  class="btn solid" style="padding: 13px 40px; text-align: center; text-decoration:none;">Submit Answers </button>
    </form>
</body>
</html>
